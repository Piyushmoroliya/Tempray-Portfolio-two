<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text on Image</title>
  <style>
    .image-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="../assets/images/the-magic-salon.jpeg" alt="Background Image">
    <div class="text-overlay">
      Your Text Here
    </div>
  </div>
</body>
</html>
